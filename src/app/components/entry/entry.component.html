<p-card header="Entrada" subheader="Insira números, separados por vírgulas" [style]="{width: '400px'}" styleClass="p-card-shadow">
    <ng-template pTemplate="body">
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText [(ngModel)]="value"  /> 
            <label for="float-input">1,2,3,4</label>
        </span>   
    </ng-template>    
    <ng-template pTemplate="footer">
        <button (click)="navigate()" pButton type="button" icon="pi pi-spin pi-th-large" 
        iconPos="left" label="Rotacionar" class="p-button-success">
        </button>
    </ng-template>
</p-card>
